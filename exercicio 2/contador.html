<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contador.css">
  <title>Contador Interativo</title>
</head>

<body>
  <h1>Contador Interativo</h1>
  <div class="container">
    <label for="start">Início:</label>
    <input type="number" id="start" placeholder="Digite o início">
    <br>
    <label for="end">Fim:</label>
    <input type="number" id="end" placeholder="Digite o fim">
    <br><br>
    <button id="countButton">Contar</button>
    <pre id="result"></pre>
  </div>
  <script src="contador.js"></script>
</body>

</html>
